<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Mosaïque Masonry avec vignettage fort et image centrale</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181818;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .vignette-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    /* VIGNETTAGE TRÈS PRONONCÉ */
    .vignette {
      position: absolute;
      pointer-events: none;
      z-index: 10;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(ellipse at center,
          rgba(0,0,0,0) 40%,
          rgba(0,0,0,0.92) 75%,
          rgba(0,0,0,0.98) 100%);
      mix-blend-mode: multiply;
    }
    .grid {
      position: relative;
      height: 100vh;
      width: calc(8 * 100px + 7 * 5px); /* 8 colonnes, 7 espaces */
      margin: 0 auto;
      overflow: hidden;
      z-index: 2;
      display: flex;
    }
    .grid-sizer, .grid-item {
      width: 100px;
    }
    .grid-item {
      margin: 2px 5px 2px 5px; /* ESPACE NET autour de chaque image */
      box-sizing: border-box;
      background: #232323;
      border-radius: 10px;
      transition: box-shadow .2s;
    }
    .grid-item img {
      width: 100%;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 16px #0009;
      background: #222;
    }
    /* Responsive : moins de colonnes sur petit écran */
    @media (max-width: 1700px) {
      .grid { width: calc(6 * 200px + 5 * 20px); }
    }
    @media (max-width: 1300px) {
      .grid { width: calc(4 * 200px + 3 * 20px); }
    }
    @media (max-width: 900px) {
      .grid { width: calc(2 * 200px + 1 * 20px); }
    }
    @media (max-width: 600px) {
      .grid { width: 94vw; }
      .grid-sizer, .grid-item { width: 46vw; }
    }

    /* IMAGE CENTRALE superposée */
    .center-image {
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 100;
      transform: translate(-50%, -50%);
      width: 260px;    /* adapte la taille ici */
      height: auto;
      pointer-events: none; /* pour laisser cliquer sur la grille si besoin */
      filter: drop-shadow(0 8px 32px #000b);
      opacity: 0.95;
    }
    /* Option : effet responsive pour l'image centrale */
    @media (max-width: 700px) {
      .center-image { width: 38vw; }
    }
  </style>
</head>
